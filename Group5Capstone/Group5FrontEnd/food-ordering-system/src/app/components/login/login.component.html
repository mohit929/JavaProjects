<!-- Component for log  in form -->
<div class="container">
    <h2>Login Form</h2>
    <form #loginform="ngForm" (ngSubmit)="loginUser()" class="form">


        <small class="text-danger">{{msg}}</small>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" placeholder="Enter email" name="email" [(ngModel)]="user.email" required pattern="\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$" #email="ngModel" [class.is-invalid]="email.invalid && email.touched">


            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <small class="text-danger" *ngIf="email.errors.required">Email Id is required field</small>
                <small class="text-danger" *ngIf="email.errors.pattern">Enter the proper value of email</small>
            </div>

        </div>
        <div class="form-group">
            <label for="pwd">Password:</label>
            <input type="password" class="form-control" placeholder="Enter password" name="password" [(ngModel)]="user.password" required #password="ngModel" [class.is-invalid]="password.invalid && password.touched">
            <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required
                    field</small>
        </div>
        <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
        </div>

        <button type="submit" class="btn btn-info" [disabled]="loginform.form.invalid">Login</button>

    </form>
    <br>


</div>
